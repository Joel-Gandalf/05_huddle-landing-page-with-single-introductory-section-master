<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- <script src="https://kit.fontawesome.com/b9001917f4.js" crossorigin="anonymous"></script> -->
  
</head>
<body>
  <div class="main_container">
    
    <section class="section1">
      <!-- <img class="logo" src="images/logo.svg" alt="Logo Huddle"> -->
      <div id="logo-container">
        <img src="/images/logo.svg" alt="Logo Huddle">
      </div>
      <!-- <img class="comentarios" src="images/illustration-mockups.svg" alt="Comentarios"> -->
      <div id="mockup-container">
        <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
    </section>
    
    <section class="section2">
      <section class="central">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
        <!-- <div class="btn-register">
          <a href="#">Register</a>
        </div> -->
      </section>
      <section class="social_media">
        <!-- <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i> -->
        <a class="fa-brands fa-facebook-f"></a>
        <a class="fa-brands fa-twitter"></a>
        <a class="fa-brands fa-instagram"></a>
      </section>
    </section>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joel Gandalf Lillo Madero</a>.
    </p>
  </footer>
  

  <script src="https://kit.fontawesome.com/b9001917f4.js" crossorigin="anonymous"></script>
  <!-- Él lo añade aquí para que la página no tarde en cargar el contenido principal -->
</body>
</html>
